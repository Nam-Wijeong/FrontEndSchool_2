<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.querySelector('#root');
      const container = document.createElement('div');
      container.className = 'container';
      root.appendChild(container);

      const title = document.createElement('h1');
      title.className = 'ir';
      title.textContent = '테스트 페이지';
      container.appendChild(title);

      const section = document.createElement('section');
      container.appendChild(section);

      const sectionTitle = document.createElement('h2');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = '섹션제목';
      section.appendChild(sectionTitle);

      const sectionImg = document.createElement('img');
      sectionImg.className = 'section-img';
      sectionImg.src = 'img.jpg';
      sectionImg.alt = '섹션이미지';
      section.appendChild(sectionImg);

      const sectionContents = document.createElement('p');
      sectionContents.className = 'section-contents';
      sectionContents.textContent = '내용';
      section.appendChild(sectionContents);
    </script>
  </body>
</html>
