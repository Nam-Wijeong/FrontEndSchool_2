<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blue {
        background-color: blue;
      }
      .box {
        margin: 20px 0;
        width: 200px;
        height: 200px;
        background-color: green;
      }

      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }

      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="myId">hello</div>
    <div>Hello2</div>
    <div class="myClass">Hello3</div>

    점심 식단
    <article id="container">
      <ul>
        <li>탕수육</li>
        <li class="item-second">유산슬</li>
        <li>짜장면</li>
      </ul>
    </article>
    저녁 식단
    <article>
      <ul>
        <li>된장국</li>
        <li class="item-second">김치찌게</li>
        <li>해장국</li>
      </ul>
    </article>

    <!-- <button>HELLO!</button> -->

    <button>Make me BLUE!</button>

    <div class="box"></div>
    <button class="button1">빨강</button>
    <button class="button2">노랑</button>
    <button class="button3">오렌지</button>
    <script>
      // const myBtn = document.querySelector('button');

      // myBtn.addEventListener('click', function () {

      // const myBtn = document.querySelector('button');

      // myBtn.addEventListener('click', function () {
      //   // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
      //   myBtn.classList.add('blue');
      //   myBtn.classList.remove('blue'); // 클래스를 제거합니다.
      //   myBtn.classList.toggle('blue'); // 클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
      //   myBtn.classList.contains('blue'); //해당하는 클래스가 있는지 확인합니다.
      // });
      const box = document.querySelector('.box');
      const boxBtn1 = document.querySelector('.button1');
      boxBtn1.addEventListener('click', function () {
        box.classList.remove('red', 'yellow', 'orange');
        box.classList.add('red');
      });

      const boxBtn2 = document.querySelector('.button2');
      boxBtn2.addEventListener('click', function () {
        box.classList.remove('red', 'orange');
        box.classList.add('yellow');
      });

      const boxBtn3 = document.querySelector('.button3');
      boxBtn3.addEventListener('click', function () {
        box.classList.remove('red', 'yellow');
        box.classList.add('orange');
      });
    </script>
  </body>
</html>
