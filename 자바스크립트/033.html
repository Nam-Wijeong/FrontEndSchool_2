    <h1>나의 todo list</h1>
    <p>
      1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">
        삭제
      </button>
    </p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>
      3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">
        삭제
      </button>
    </p>

    <script>
      // 재현님 코드
      const txts = document.querySelectorAll('p');
      const btns = document.querySelectorAll('button');

      // for (let i = 0; i < txts.length; i++) {
      //     txts[i].addEventListener('click', (event) => {
      //         alert(event.target.textContent.slice(0, -2));
      //     })
      // }
      Array.prototype.forEach.call(txts, (item) => {
        item.addEventListener('click', (event) => {
          alert(event.target.textContent.slice(0, -2));
        });
      });

      for (const item of btns) {
        item.addEventListener('click', (event) => {
          let result = confirm('삭제하시겠습니까?');
          event.stopPropagation();
          if (result) {
            item.parentElement.remove();
          }
        });
      }

      // 1. P 태그를 클릭하면 p 태그의 컨텐츠를 출력하는 alert 창을 띄워주고
      // 2. 삭제 버튼을 클릭하면 삭제할 것인지를 물어보는 confirm 창을 띄워주고, 확인을 누르면 P태그를 삭제합니다.
      const texts = document.querySelectorAll('p');
      const deleteBtns = document.querySelectorAll('button');

      for (let i = 0; i < texts.length; i++) {
        texts[i].addEventListener('click', (event) => {
          alert(event.target.firstChild.textContent);
        });
      }

      for (const item of deleteBtns) {
        item.addEventListener('click', (event) => {
          let result = confirm('삭제하시렵니까?');
          item.parentElement.remove();
          if (result) {
            event.stopPropagation();
          }
        });
      }

      //   texts.forEach((item) => {

    </script>
