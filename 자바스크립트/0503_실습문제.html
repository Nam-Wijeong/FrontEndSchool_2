      var fish = ['정어리', '고등어', '돌고래', '참치', '고래상어', '코끼리'];

      let arrNum = [9, 3, 12, 36, 10, 41];
      arrNum.sort();

      // 오름차순
      arrNum.sort(function (a, b) {
        return a - b;
      });

        } else if (a > b) {

        }
      });

      // 내림차순
      arrNum = [9, 3, 12, 36, 10, 41];

      arrNum.sort(function (a, b) {
        return b - a;
      });

      arrNum.sort(function (a, b) {
        if (a > b) {
          return -1;
        } else if (a < b) {
          return 1;
        } else {
          return 0;
        }
      });

      // 다음 배열에서 sort 함수를 이용해 원소의 product의 값을 기준으로 가나다순으로 정렬해보세요.
