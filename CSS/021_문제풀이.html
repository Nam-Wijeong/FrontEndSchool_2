<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
    <style>
      /* a클래스 다음에 나오는 li */
      .a + li {
        background: red;
      }
      /* li 다음의 li 다음의 li */
      li + li + li {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Apple</li>
      <li class="a">Mango</li>
      <li class="a">Banana</li>
      <li>Melon</li>
      <li>Strawberry</li>
    </ul>
  </body>
</html>
