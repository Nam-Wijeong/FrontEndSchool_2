<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: 5px solid blue;
      }

      p::before {
        content: ' ';
        display: block;
        width: 100px;
        height: 100px;
        background-color: red;
      }

      p::after {
        content: ' ';
        display: block;
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <p>hello world</p>
  </body>
</html>
