<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 홀수 선택자 */
      /* .foo:nth-child(2n + 1) {
        color: red;
      } */

      .foo:nth-child(odd) {
        color: red;
      }

      /* 짝수 선택자 */
      /* .foo:nth-child(2n) {
        color: red;
      } */

      .foo:nth-child(even) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="foo">1</li>
      <li class="foo">2</li>
      <li class="foo">3</li>
      <li class="foo">4</li>
      <li class="foo">5</li>
    </ul>
  </body>
</html>
